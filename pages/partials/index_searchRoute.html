
<aside class="offcanvas offcanvas-start" id="offcanvasForRoute" data-bs-scroll="true" data-bs-backdrop="false" tabindex="1" aria-labelledby="offcanvasScrollingLabel">

          <option value="HsinchuCounty">新竹縣</option>

          <option value="NewTaipei">新北市</option>
          <option value="NantouCounty">南投縣</option>
          <option value="YunlinCounty">雲林縣</option>
          <option value="ChiayiCounty">嘉義縣</option>
          <option value="Chiayi">嘉義市</option>
          <option value="PingtungCounty">屏東縣</option>
          <option value="YilanCounty">宜蘭縣</option>
          <option value="HualienCounty">花蓮縣</option>

        </div>
        <div class="form-check ms-3">
          <input class="form-check-input" id="towway" type="checkbox" value="towway" disabled="disabled"/>
          <label class="form-check-label" for="towway">雙向</label>
        </div>
      </div>
      <button class="visually-hidden" id="searchRouteBtn" type="submit">搜尋</button>

  </div>
  <div class="offcanvas-body p-0 overflow-auto">
    <div class="list-group rounded-0 border-0" id="routeResultContainer"></div>
  </div>
